version: '3.8'

services:
  backend:
    command: ["poetry", "run", "uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./backend:/app/backend
      - ./aimakerspace:/app/aimakerspace
      - ./data:/app/data
      - ./qdrant_db:/app/qdrant_db
      - ./.env:/app/.env

  frontend:
    command: ["npm", "run", "dev"]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000 